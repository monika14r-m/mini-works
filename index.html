<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Polaroid Editor</title>
    <link rel="stylesheet" href="polaroid.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>üì∏ Polaroid Editor</h1>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </header>

        <main class="main-content">
            <!-- Preview Section -->
            <section class="preview-section">
                <div class="canvas-container">
                    <canvas id="polaroidCanvas" width="400" height="500"></canvas>
                    <div class="preview-overlay">
                        <div class="upload-prompt" id="uploadPrompt">
                            <div class="upload-icon">üì∑</div>
                            <p>Drop a photo or tap to upload</p>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Controls Section -->
            <section class="controls-section">
                <!-- Camera Controls -->
                <div class="control-panel">
                    <h3>üì∏ Camera</h3>
                    <div class="camera-controls">
                        <button id="startCamera" class="btn btn-primary">Start Camera</button>
                        <button id="capturePhoto" class="btn btn-secondary" disabled>Capture</button>
                        <button id="captureStrip" class="btn btn-secondary" disabled>3-Strip</button>
                        <input type="file" id="uploadPhoto" accept="image/*" style="display: none;">
                        <button id="uploadBtn" class="btn btn-outline">Upload</button>
                    </div>
                    <video id="video" class="camera-preview" style="display: none;"></video>
                    <div id="countdown" class="countdown"></div>
                    <div id="palmDetection" class="palm-detection">
                        <p>Show your palm to start timer ‚úã</p>
                        <div class="detection-status" id="detectionStatus"></div>
                    </div>
                </div>

                <!-- Layout Controls -->
                <div class="control-panel">
                    <h3>üé® Layout</h3>
                    <div class="layout-grid">
                        <label class="layout-option">
                            <input type="radio" name="layout" value="single" checked>
                            <div class="layout-preview single"></div>
                            <span>Single</span>
                        </label>
                        <label class="layout-option">
                            <input type="radio" name="layout" value="strip">
                            <div class="layout-preview strip"></div>
                            <span>3-Strip</span>
                        </label>
                    </div>
                </div>

                <!-- Effects & Filters -->
                <div class="control-panel">
                    <h3>‚ú® Effects & Filters</h3>
                    <div class="effect-categories">
                        <button class="category-btn active" data-category="cinematic">üé¨ Cinematic</button>
                        <button class="category-btn" data-category="meme">üòÑ Fun</button>
                        <button class="category-btn" data-category="vintage">üìº Vintage</button>
                    </div>
                    <div class="effect-grid" id="effectGrid"></div>
                </div>

                <!-- Frames -->
                <div class="control-panel">
                    <h3>üñºÔ∏è Frames</h3>
                    <div class="frame-grid" id="frameGrid"></div>
                </div>

                <!-- Caption -->
                <div class="control-panel">
                    <h3>üìù Caption</h3>
                    <input type="text" id="captionInput" placeholder="Add your caption..." class="caption-input">
                    <div class="caption-controls">
                        <div class="font-selector" id="fontSelector"></div>
                        <div class="text-controls">
                            <label>Size: <input type="range" id="fontSizeSlider" min="12" max="48" value="18"></label>
                            <label>Color: <input type="color" id="textColorPicker" value="#000000"></label>
                        </div>
                    </div>
                </div>

                <!-- Stickers -->
                <div class="control-panel">
                    <h3>üé≠ Stickers</h3>
                    <div class="sticker-controls">
                        <button id="clearStickers" class="btn btn-warning">Clear All</button>
                        <label class="checkbox-label">
                            <input type="checkbox" id="bottomAreaOnly">
                            <span>Bottom area only</span>
                        </label>
                    </div>
                    <div class="sticker-grid" id="stickerGrid"></div>
                </div>

                <!-- Export -->
                <div class="control-panel">
                    <h3>üíæ Export</h3>
                    <button id="downloadBtn" class="btn btn-success btn-large">Download Polaroid</button>
                </div>
            </section>
        </main>
    </div>

    <script src="polaroid.js"></script>
</body>
</html>
