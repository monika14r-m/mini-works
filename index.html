<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polaroid Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1>Polaroid Editor</h1>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </header>

        <div class="container">
            <div class="controls-panel">
                <div class="capture-effects-section">
                    <div class="capture-panel">
                        <h3>üì∏ Capture</h3>
                        <div class="camera-controls">
                            <button id="startCamera">Start Camera</button>
                            <button id="capturePhoto" disabled>Capture Photo</button>
                            <button id="captureStrip" disabled>Capture 3-Strip</button>
                            <input type="file" id="uploadPhoto" accept="image/*" style="display: none;">
                            <button id="uploadBtn">Upload Photo</button>
                        </div>
                        <video id="video" width="200" height="150" style="display: none;"></video>
                        <div id="countdown" class="countdown"></div>
                    </div>

                    <div class="effects-panel">
                        <h3>‚ú® Effects & Filters</h3>
                        <div class="effect-categories">
                            <button class="category-btn active" data-category="meme">Meme</button>
                            <button class="category-btn" data-category="cinematic">Cinematic</button>
                        </div>
                        <div class="effect-grid" id="effectGrid"></div>
                    </div>
                </div>

                <div class="control-section">
                    <h3>üé® Layout</h3>
                    <div class="layout-controls">
                        <label><input type="radio" name="layout" value="single" checked> Single</label>
                        <label><input type="radio" name="layout" value="strip"> 3-Strip</label>
                    </div>
                </div>

                <div class="control-section">
                    <h3>üìù Caption</h3>
                    <input type="text" id="captionInput" placeholder="Enter caption...">
                </div>

                <div class="control-section">
                    <h3>üî§ Fonts & Styles</h3>
                    <div class="font-grid">
                        <div class="font-option" data-font="Arial">Arial</div>
                        <div class="font-option" data-font="Creepster">Spooky</div>
                        <div class="font-option" data-font="Eater">Ghost</div>
                        <div class="font-option" data-font="Orbitron">Discord</div>
                        <div class="font-option" data-font="Courier New">Typewriter</div>
                        <div class="font-option" data-font="Impact">Impact</div>
                        <div class="font-option" data-font="Comic Sans MS">Comic</div>
                        <div class="font-option" data-font="Times New Roman">Classic</div>
                        <div class="font-option" data-font="Georgia">Elegant</div>
                        <div class="font-option" data-font="Verdana">Modern</div>
                        <div class="font-option" data-font="Trebuchet MS">Clean</div>
                        <div class="font-option" data-font="Brush Script MT">Script</div>
                    </div>
                    <div class="text-controls">
                        <label>Size: <input type="range" id="fontSizeSlider" min="12" max="48" value="18"></label>
                        <label>Color: <input type="color" id="textColorPicker" value="#000000"></label>
                    </div>
                </div>

                <div class="control-section">
                    <h3>üñºÔ∏è Frame Colors</h3>
                    <div class="frame-grid" id="frameGrid"></div>
                </div>

                <div class="control-section">
                    <h3>üé≠ Stickers</h3>
                    <div class="sticker-controls">
                        <button id="clearStickers">Clear All Stickers</button>
                        <label>
                            <input type="checkbox" id="bottomAreaOnly"> Bottom area only
                        </label>
                    </div>
                    <div class="sticker-grid" id="stickerGrid"></div>
                </div>

                <div class="control-section">
                    <h3>üíæ Export</h3>
                    <button id="downloadBtn">Download Polaroid</button>
                </div>
            </div>

            <div class="preview-panel">
                <div class="canvas-container">
                    <canvas id="polaroidCanvas" width="400" height="500"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
